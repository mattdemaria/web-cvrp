<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CVRP Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="canvas.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- heading -->
            <div class="col-md-12">
                <h1>CVRP Solver</h1>
            </div>
        </div>
        <div class="row">
            <!-- displays a visualisation of the CVRP algorithm -->
            <div class="col-md-8">
                <canvas id="canvas">Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
            </div>
            <!-- displays the TSPLIB file currently in use -->
            <div class="col-md-4">
                <iframe id="iframe" src="ALL_vrp/att48.vrp">Sorry, your browser doesn't support the &lt;iframe&gt; element.</iframe>
            </div>
        </div>
    </div>
</body>
</html>
